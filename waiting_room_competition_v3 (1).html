<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مسابقة غرفة الانتظار — مشاهدة الحلول حسب المستوى</title>
  <meta name="description" content="واجهة أنيقة لعرض حلول مسابقة غرفة الانتظار حسب المستويات مع فيديوهات Google Drive مدمجة.">
  <meta name="theme-color" content="#0ea5e9">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    * { box-sizing: border-box; }
    .level-card{ transition: transform .3s ease, box-shadow .3s ease; }
    .level-card:hover{ transform: translateY(-5px); box-shadow: 0 10px 30px rgba(0,0,0,.2); }
    .video-container{ position:relative; width:100%; padding-bottom:56.25%; background:#000; border-radius:12px; overflow:hidden; }
    .video-container iframe{ position:absolute; inset:0; width:100%; height:100%; border:0; }
    .dropdown-content{ max-height:0; overflow:hidden; transition:max-height .35s ease; }
    .rotate-180{ transform: rotate(180deg); }
    .badge-sky{
      background-image: linear-gradient(135deg, #38bdf8, #0ea5e9);
      color:#fff;
      box-shadow: 0 8px 24px rgba(14,165,233,.30), inset 0 1px 0 rgba(255,255,255,.35);
    }
    @media (prefers-reduced-motion: reduce){
      .level-card, .dropdown-content{ transition: none !important; }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-sky-50 via-blue-50 to-cyan-100 min-h-screen">
  <div class="container mx-auto px-4 py-8">
    <!-- Header -->
    <header class="text-center mb-10">
      <!-- Waiting room SVG (chairs + clock) -->
      <svg class="w-72 h-auto mx-auto mb-4 drop-shadow" viewBox="0 0 360 180" role="img" aria-label="غرفة انتظار">
        <defs>
          <linearGradient id="seat" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#93c5fd"/><stop offset="100%" stop-color="#2563eb"/>
          </linearGradient>
          <linearGradient id="seat2" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#67e8f9"/><stop offset="100%" stop-color="#06b6d4"/>
          </linearGradient>
        </defs>
        <!-- wall line -->
        <rect x="20" y="130" width="320" height="4" rx="2" fill="#94a3b8"/>
        <!-- clock -->
        <g transform="translate(290,35)">
          <circle cx="0" cy="0" r="20" fill="#ffffff" stroke="#0ea5e9" stroke-width="3"/>
          <line x1="0" y1="0" x2="0" y2="-12" stroke="#0ea5e9" stroke-width="3" stroke-linecap="round"/>
          <line x1="0" y1="0" x2="10" y2="0" stroke="#0ea5e9" stroke-width="3" stroke-linecap="round"/>
        </g>
        <!-- chair 1 -->
        <g transform="translate(70,90)">
          <rect x="-30" y="-20" width="60" height="20" rx="6" fill="url(#seat)"/>
          <rect x="-30" y="-40" width="60" height="20" rx="6" fill="url(#seat)"/>
          <rect x="-30" y="0" width="60" height="10" rx="3" fill="#475569"/>
          <rect x="-22" y="10" width="12" height="20" rx="3" fill="#64748b"/>
          <rect x="10" y="10" width="12" height="20" rx="3" fill="#64748b"/>
        </g>
        <!-- chair 2 -->
        <g transform="translate(170,90)">
          <rect x="-30" y="-20" width="60" height="20" rx="6" fill="url(#seat2)"/>
          <rect x="-30" y="-40" width="60" height="20" rx="6" fill="url(#seat2)"/>
          <rect x="-30" y="0" width="60" height="10" rx="3" fill="#475569"/>
          <rect x="-22" y="10" width="12" height="20" rx="3" fill="#64748b"/>
          <rect x="10" y="10" width="12" height="20" rx="3" fill="#64748b"/>
        </g>
        <!-- plant -->
        <g transform="translate(40,90)">
          <rect x="-4" y="10" width="8" height="22" rx="2" fill="#0ea5e9"/>
          <path d="M0 0 C-12 6,-12 18,0 22 C12 18,12 6,0 0Z" fill="#10b981"/>
        </g>
      </svg>
      <h1 class="text-4xl sm:text-5xl font-bold text-sky-900 mb-1">مسابقة غرفة الانتظار</h1>
      <p class="text-lg text-sky-700">اختر المستوى لمشاهدة الحل</p>
      </header>

    <!-- Levels -->
    <div class="max-w-4xl mx-auto space-y-4" id="levels">
      
      <div class="level-card bg-white rounded-2xl shadow-lg overflow-hidden">
        <button type="button" class="w-full p-6 flex items-center justify-between hover:bg-sky-50 transition-colors"
                aria-expanded="false" aria-controls="level1" data-target="level1" onclick="toggleLevel('level1')">
          <div class="flex items-center gap-4">
            <div class="w-16 h-16 rounded-full flex items-center justify-center text-3xl font-bold shadow-lg badge-sky">1</div>
            <div class="text-right">
              <h2 class="text-2xl font-bold text-sky-900">المستوى الأول</h2>
              <p class="text-sky-700">الانطلاقة</p>
            </div>
          </div>
          <svg id="arrow-level1" class="w-8 h-8 text-sky-700 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
          </svg>
        </button>
        <div id="level1" class="dropdown-content px-6 pb-6" role="region" aria-labelledby="arrow-level1">
          <div class="video-container">
            <iframe title="حل المستوى الأول (Google Drive)" src="https://drive.google.com/file/d/1X81OyHkrx94Ru1I_g34Z3o52MpmooG6v/preview" allowfullscreen loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
          </div>
          <div class="mt-3 text-sm text-sky-800">
            <a class="underline hover:no-underline" href="https://drive.google.com/file/d/1X81OyHkrx94Ru1I_g34Z3o52MpmooG6v/view?usp=drivesdk" target="_blank" rel="noopener">فتح الفيديو في تبويب جديد</a>
          </div>
        </div>
      </div>
      <div class="level-card bg-white rounded-2xl shadow-lg overflow-hidden">
        <button type="button" class="w-full p-6 flex items-center justify-between hover:bg-sky-50 transition-colors"
                aria-expanded="false" aria-controls="level2" data-target="level2" onclick="toggleLevel('level2')">
          <div class="flex items-center gap-4">
            <div class="w-16 h-16 rounded-full flex items-center justify-center text-3xl font-bold shadow-lg badge-sky">2</div>
            <div class="text-right">
              <h2 class="text-2xl font-bold text-sky-900">المستوى الثاني</h2>
              <p class="text-sky-700">تحديات ممتعة</p>
            </div>
          </div>
          <svg id="arrow-level2" class="w-8 h-8 text-sky-700 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
          </svg>
        </button>
        <div id="level2" class="dropdown-content px-6 pb-6" role="region" aria-labelledby="arrow-level2">
          <div class="video-container">
            <iframe title="حل المستوى الثاني (Google Drive)" src="https://drive.google.com/file/d/12sjRbc0G4ZM9LS8OA4Be0D_Tu_94uVj0/preview" allowfullscreen loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
          </div>
          <div class="mt-3 text-sm text-sky-800">
            <a class="underline hover:no-underline" href="https://drive.google.com/file/d/12sjRbc0G4ZM9LS8OA4Be0D_Tu_94uVj0/view?usp=drivesdk" target="_blank" rel="noopener">فتح الفيديو في تبويب جديد</a>
          </div>
        </div>
      </div>
      <div class="level-card bg-white rounded-2xl shadow-lg overflow-hidden">
        <button type="button" class="w-full p-6 flex items-center justify-between hover:bg-sky-50 transition-colors"
                aria-expanded="false" aria-controls="level3" data-target="level3" onclick="toggleLevel('level3')">
          <div class="flex items-center gap-4">
            <div class="w-16 h-16 rounded-full flex items-center justify-center text-3xl font-bold shadow-lg badge-sky">3</div>
            <div class="text-right">
              <h2 class="text-2xl font-bold text-sky-900">المستوى الثالث</h2>
              <p class="text-sky-700">المغامرة تتسع</p>
            </div>
          </div>
          <svg id="arrow-level3" class="w-8 h-8 text-sky-700 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
          </svg>
        </button>
        <div id="level3" class="dropdown-content px-6 pb-6" role="region" aria-labelledby="arrow-level3">
          <div class="video-container">
            <iframe title="حل المستوى الثالث (Google Drive)" src="https://drive.google.com/file/d/1wkM4NaJXRCDYlnYd26QZ6dsh_HnuOG9V/preview" allowfullscreen loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
          </div>
          <div class="mt-3 text-sm text-sky-800">
            <a class="underline hover:no-underline" href="https://drive.google.com/file/d/1wkM4NaJXRCDYlnYd26QZ6dsh_HnuOG9V/view?usp=drivesdk" target="_blank" rel="noopener">فتح الفيديو في تبويب جديد</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="text-center mt-12 text-sky-800">
      <p class="mt-2 text-sm font-semibold">شرح الاستاذ /ابراهيم المسهري</p>
    </footer>
  </div>

  <script>
    function toggleLevel(levelId){
      const content = document.getElementById(levelId);
      const arrow = document.getElementById('arrow-' + levelId);
      const btn = document.querySelector('button[data-target="' + levelId + '"]');
      const isOpen = content.style.maxHeight && content.style.maxHeight !== '0px';

      document.querySelectorAll('.dropdown-content').forEach(el => { el.style.maxHeight = null; });
      document.querySelectorAll('[id^="arrow-"]').forEach(a => { a.classList.remove('rotate-180'); });
      document.querySelectorAll('button[data-target]').forEach(b => b.setAttribute('aria-expanded','false'));

      if(!isOpen){
        content.style.maxHeight = content.scrollHeight + 'px';
        arrow.classList.add('rotate-180');
        btn.setAttribute('aria-expanded','true');
      }
    }
  </script>
</body>
</html>
